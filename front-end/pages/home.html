<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Inventory - Home</title>
    <link rel="stylesheet" href="../styles/core.css">
    <link rel="icon" href="../images/fav-icon.png">
    <script type="text/javascript" src="../scripts/core.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="../scripts/utils.js"></script>
    <script type="text/javascript" src="../scripts/home.js"></script>
</head>

<body onload="displayUsername();listInventory()">
    <h1>Home Page</h1>
    <div class="header">
        <div class="logo">
            <img src="../images/logo.png" alt="logo">
            <span class="text">Home Inventory App</span>
       </div>
       <div class="top-right">
        <div class="group">
            <i class="fa fa-user fa-fw"></i>
            <span id="username">Jack</span>
            <div class="vertical-line"></div>
            <a href="#" onclick="logout()"><i class="fa fa-sign-out fa-fw"></i>Logout</a>
        </div>
</div>
    </div>

    <div class="wrapper">
        <div class="sidebar">
            <ul class="menu">
                <li class="item active">
                    <a href="home.html"><i class="fa fa-home fa-fw"></i>Home</a>
                    <label class="description">Manage Inventory</label>
                 </li>
                 <li class="item">
                    <a href="categories.html"><i class="fa fa-list-alt fa-fw"></i>Categories</a>
                    <label class="description">Add/Edit Categories</label>
                 </li>
                 <li class="item">
                    <a href="checklist.html"><i class="fa fa-shopping-cart fa-fw"></i>Checklist</a>
                    <label class="description">Prepare checklist for buying</label>
                 </li>
                 <li class="item">
                    <a href="members.html"><i class="fa fa-user-plus fa-fw"></i>Members</a>
                    <label class="description">Add/Update Family Members</label>
                 </li>
                 <li class="item">
                    <a href="change-password.html"><i class="fa fa-key fa-fw"></i>Change Password</a>
                    <label class="description">Change your password</label>
                 </li>
            </ul>
        </div>
        <div class="main">
            <div class="toolbar">                
                <button class="add-btn" onclick="addInventoryItem()"><i class="fa fa-plus fa-fw"></i>Add</button>
                <select class="filter">
                    <option value="">Filter By Status</option>                    
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>                                                                
            </div>
            <div id="message-main"></div>
            <table id="inv-tbl">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Category</th>
                        <th>Status</th>
                        <th>Last Updated By</th>
                        <th>Last Updated At</th>                        
                        <th>Comment</th>
                        <th>Action</th>
                    </tr>                    
                </thead> 
                <tbody>
                   
                </tbody>   
            </table>
            <div id="overlay">   
                <div class="popup">
                    <h3 class="title" id="popup-title">Add Inventory Item</h3>
                    <button class="close-btn" onclick="closePopup()"><i class="fa fa-close"></i></button> 
                    <form>  
                        <div id="message-form"></div>                        
<label for="txt-item-name">Item Name *</label>
<input type="text" id="txt-item-name" placeholder="Enter Item Name">
<label for="sel-cat-name">Category *</label>
<select id="sel-cat-name">
    <option value="">Select Category</option>                                
</select>
<label for="sel-status">Status *</label>
<select id="sel-status">
    <option value="">Select Status</option>
    <option value="high">High</option>
    <option value="medium">Medium</option>
    <option value="low">Low</option>                                
</select>
<label for="txt-comment">Comment *</label>
<input type="text" id="txt-comment" placeholder="Enter Comment">
<div class="action">
    <button class="save-btn" type="button"onclick="saveInventory()">Save</button>
</div>      
                    </form>                    
                </div>
            </div>
            <div id="loader">
                <img src="../images/loader.gif">
            </div>
        </div>
     </div>
     <div class="footer">
        <span class="copyright">&#169; 2022</span> 
        <span class="text">| Powered by Hebbale Academy!</span>        
     </div>
</body>

</html>
